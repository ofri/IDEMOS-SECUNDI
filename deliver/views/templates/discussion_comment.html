<div class="comment_wrapper {?is_even}even{:else}odd{/is_even} {?is_editable}edit_comment{/is_editable}" id="post_{_id}" data-id="{_id}" data-ref-id="{ref_to_post_id}" data-num-given-mandates="{mandates_curr_user_gave_creator}"
     data-creator_name="{creator_id.first_name} {creator_id.last_name}" data-creator_id="{creator_id.id}"
     data-num_of_proxies="{creator_id.num_of_proxies_i_represent}">
    <div class="comment_details">
        <div class="img-box" style="overflow: hidden;">
            <div class="photo auto-scale" style="height:64px">
                <img data-bablic-exclude alt="{title}" title="{creator_id.first_name} {creator_id.last_name}"
                     src="{?creator_id}{creator_id.avatar_url}{:else}/images/default_user_img.gif{/creator_id}" />
            </div>
            <span></span>
        </div>
        <div class="name" data-bablic-exclude>
            {creator_id.first_name} {creator_id.last_name}
        </div>
        <div class="date_time">
            <span class="date">{?creation_date}{creation_date|date}{/creation_date}</span>
            <span class="time">{creator_id.username} {?creation_date}{creation_date|time_only}{/creation_date}</span>
        </div>
        <div class="ratings">
            <span class="friends">{creator_id.num_of_proxies_i_represent}</span>
            <span class="awards">{creator_id.score}</span>
        </div>
    </div>
    <div class="content">
        {text|s|new_post}
        <div class="button_edit_comment">
            <input type="button">
        </div>
    </div>
    <div class="comment_buttons">
        <input class="button_quote" type="button" />
        <input class="button_comment" type="button" />
        <div class="button_fb"data-href="http://www.uru.org.il/discussions/{discussion_id}/posts/{_id}"
             data-send="false" data-layout="button_count" data-width="450" data-show-faces="false"><img src="/images/placeholder_fb_2.png" /></div>
    </div>
    <div class="rating_small">
        <a href="javascript:void(0)"><span class="good"></span></a>
        <span class="counter">{voting|round}</span>
        <a href="javascript:void(0)"><span class="bad"></span></a>
    </div>
</div>
