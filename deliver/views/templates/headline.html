<h4 class="title">{title}</h4>
<div style="width:291px; height:167px;" class="auto-scale">
    <img src="{image_field.url}" alt="{.title}" />
</div>
<h4><a href="">{text_field|s}</a></h4>

<div class="tags">
    {#tags}
        <a href="/information_items?tag_name={.|u}"
    {@idx}
    {@if cond="({.} > 3 )"}
    style="display:none;"
    {/if}
    {/idx}>{.}</a>{~n}
        {/tags}
    <div class="more">
        <span></span>
        <ul>
            {@if cond="({tags|length} > 4 )"}
            <li><a href="">הצג עוד תגיות</a></li>
            {/if}
            <li><a href="">הוסף תגית</a></li>
        </ul>
    </div>
</div>
