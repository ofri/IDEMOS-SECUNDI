<div class="one-post" item_id="{_id}" id="{_id}">
    <a href="/blogs/article/{_id}">
        <h3>
            {title}
        </h3>
    </a>
    <div class="date-post">
       {time|date}
    </div>
    <img class="floatRight" src="images/post-1.jpg" alt="" />
    {text|s}
    <div class="bottom cf">
        <div class="right">
            <div class="tags">
                <a class="like-btn" href=""><img src="images/like-btn.png" alt="" /></a>
                {#tags}
                <a class="tag-search" href="javascript:void(0);">{.}</a>{~n}
                {/tags}

            </div>
        </div>
    </div>
    <div class="post-comment">
        <h3>תגובות</h3>
    </div>
</div>
