<div style="left:{offset}px" class="event event-prev creation"  id="timeline_item_{timeline_index}">
    <div class="icon green-icon">
        <span class="i"></span>


        <div class="popup-event type-two" item-id="{_id}">
            <div class="popup-text">
                <img  width="90" src="http://profile.ak.fbcdn.net/hprofile-ak-snc4/49136_745621901_4865704_n.jpg" class="floatRight" />
                <h5>{title}</h5>
                {text_field}
            </div>
        </div>
    </div>
    {^cluster}
        <span class="number">
              {date|date_short}
        </span>
        <span class="text">
עדכון
        </span>
    {/cluster}
</div>
