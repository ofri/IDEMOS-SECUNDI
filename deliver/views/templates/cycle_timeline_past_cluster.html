<div style="left: {offset}px" class="event past-cluster">
    <div class="icon white-icon multi">
        <span class="i right"></span>
        <span class="i left"></span>
        <span class="i center"></span>
        <div class="popup-event type-three">
            <div class="popup-text">
                <h3>{month}</h3>
                <ul class="">
                    {#items}
                    <li><strong>{date|date_short} </strong> {?link}<a href="{link}" >{/link}<strong>{type_print}</strong>{?short} - {short}{/short}{?link}</a>{/link}</li>
                    {/items}
                </ul>
            </div>
        </div>
    </div>

        <span class="text">
                {month}
        </span>
</div>
