<div class="one-box cf" data-id="{_id}">
    <div class="right">
        <div style="width:141px; height:79px;" class="auto-scale">
            <img class="floatRight" src="{image_field_preview.url}" alt="{title}" />
        </div>
        <div class="text">
            <h4>{title}</h4>
            <p>{text_field_preview|s}</p>
        </div>
        <div class="bottom cf">
            <div class="ratio">
               דירוג נוכחי:  <span> {grade}</span>
            </div>
            <div class="info">
                <div class="first">
                    <strong>תאריך פתיחה:</strong> {creation_date|time}
                </div>
                <div>
                    <strong>מספר משתתפים:</strong> {followers_count}
                </div>
            </div>
        </div>
    </div>
    <div class="left">
		 {?is_follower}
			<a class="join_button"  data-action="leave"  href="#">עזוב</a>
        {:else}
			<a class="join_button" data-action="follower"leave href="#">הצטרף</a>
        {/is_follower}
        <a href="#"><span>שתף</span></a>
    </div>
</div>
