<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(
            function(){
                $.getScript("//connect.facebook.net/en_US/all.js", function(){
                    FB.init({
                        appId      : '175023072601087', // App ID local
                        //appId      : '321148554570158', // App Production
                        status     : true, // check login status
                        cookie     : false, // enable cookies to allow the server to access the session
                        xfbml      : true,  // parse XFBML
                        oauth      : true
                    });
                });


                $("button").on("click", function(){
                    facebook_connect();
                })
            }
        )

        function facebook_connect(){
            FB.login(function(response) {
                console.log(response);
                if (response.authResponse) {
                    var access_token =   FB.getAuthResponse()['accessToken'];
                    console.log('Access Token = '+ access_token);
//                    FB.api('/me', function(response) {
//                        console.log('Good to see you, ' + response.name + '.');
//                    });
                afterSuccessFbConnect(access_token);

                } else {
                    console.log('User cancelled login or did not fully authorize.');
                }
            }, {scope: 'user_about_me,email'});

           //send to sever


        }

        function afterSuccessFbConnect(access_token) {
            $.ajax({
                url: 'http://dev.empeeric.com:8003' + '/account/afterSuccessFbConnect',
                type: "POST",
                data: "access_token=" + access_token,
                async: true,
                success: function (data) {
                    // redirect to data.redirecturl
                },
                error: function (xhr, ajaxOptions, thrownError) {
                }
            });
        }


    </script>
</head>
<body>
<div id="fb-root"></div>

<button>Connect</button>

</body>
</html>
