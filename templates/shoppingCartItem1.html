<div info_item_id="{_id}">
    <div class="frame">
        <img width="240" height="133" src="{?image_field_preview.url}{image_field_preview.url}{:else}{image_field.url}{/image_field_preview.url}" alt="{title}"/>
    </div>
    <p>{?text_field_preview}{text_field_preview|s}{:else}{text_field|s}{/text_field_preview}</p>
    <a href="javascript:void(0)" class="button remove">הסר</a>
    <a href="{get_link}" target="_blank" class="read-more">קרא עוד..</a>
    <a href="/facebookShare?link={get_link|u}" class="button">שתף</a>
</div>
