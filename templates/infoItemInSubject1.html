<div value="{_id}" class="action clearfix no_line_when_hover">
    <a href="/meida/{_id}">
        <p>{title}</p>
        <div style="width:263px; height:155px;">
            <img src="{?image_field_preview.url}{image_field_preview.url}{:else}{image_field.url}{/image_field_preview.url}" alt="{title}"/>
        </div>
        <p>{?text_field_preview}{text_field_preview|s}{:else}{text_field|s}{/text_field_preview}</p>
        <p>
            {?tags}
            תגיות:
            {/tags}
            {#tags}
            &nbsp;{.}
            {/tags} </p>
        <a href="javascript:void(0);" class="button add" style="display:none;">הוסף</a>
        <a href="/meida/{_id}" class="read-more">קרא עוד (קישור למקור?)</a>
	    <a href="/facebookShare?link=/meida/{_id}"  target="_blank" class="button flL">שתף</a>
        <a href="javascript:void(0);" class="button flL like">1+</a>
    </a>
</div>
