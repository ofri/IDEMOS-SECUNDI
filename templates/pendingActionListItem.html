<li class="clearfix">
    <a href="{get_link}">

    <div class="frame">
        <div style="width:125px; height:98px">
        <img src="{image_field.url}" alt="{title}" />
        </div>
    </div>
    <div class="description">
        <h4>{title}</h4>
        <p>
        <p>
            {text_field_preview|s}
            <br>
            משאבים:
            <br/>
            {#action_resources}
            {.resource.name} - {.amount}
            {/action_resources}
        </p>
        <p>
            {num_of_going} משתתפים
            ( חסרים {required_participants} )
            {execution_date|time}
        </p>
        <p>תאריך הצעה(כמה זמן ממתין לאישור):
            <br>{creation_date|time}</p>
    </div>
    <div class="action">
        <a href="/facebookShare?link={get_link_uri}" class="button">שתף</a>
        <a href="#" class="button">הגב</a>
    </div>
    </a>
</li>
