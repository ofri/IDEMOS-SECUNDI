<li  id="{_id}" class="clearfix">
    <a href="{get_link}">
    <div class="frame">
        <div style="width:125px; height:98px">
            <img src="{image_field_preview.url}" alt="{title}"/>
        </div>
    </div>
    <div class="description">
        <h4> {title} &nbsp;
         {execution_date|time}
        </h4>
        <p>
            {type}+{tokens}
        </p>
        <p>
            {text_field_preview|s}
            <br>
            משאבים:
            <br/>
            {#action_resources}
                        {.resource.name} - {.amount}
                    {/action_resources}
        </p>
        <p>
            <br>
            {num_of_going} משתתפים
            ( חסרים {required_participants} )
        </p>
    </div>
    </a>
    <div class="action">
        <a href="/facebookShare?link={get_link_uri}" class="button">שתף</a>
        {?is_follower}
        <a href="javascript:void(0)" class="button leave_button" item_id="{_id}" >עזוב</a>
        {:else}
        <a href="javascript:void(0)" class="button join_button" item_id="{_id}">הצטרף</a>
        {/is_follower}
    </div>
</li>
